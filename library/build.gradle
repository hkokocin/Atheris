apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def config = rootProject.ext

android {
    compileSdkVersion config.targetSdkVersion
    buildToolsVersion config.buildToolsVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android {
        lintOptions {
            abortOnError false
        }
    }
}

//configurations.all { resolutionStrategy.cacheChangingModulesFor 0, 'seconds' }

dependencies {
    Map<String, String> dependencies = rootProject.ext.dependencies;

    compile ("com.github.hkokocin.atheris:androidkit:0.3-SNAPSHOT"){
        changing true
    }

    compile dependencies.kotlin

    compile dependencies.supportDesign
    compile dependencies.supportV4

    testCompile dependencies.jUnit
    testCompile dependencies.hamkrest
    testCompile("com.nhaarman:mockito-kotlin:1.3.0") {
        exclude module: "kotlin-stdlib"
    }
}

if (System.getenv("CI") == "true") {
    ext."signing.keyId" = System.getenv("SIGNING_KEY")
    ext."signing.password" = System.getenv("SIGNING_PASSWORD")
    ext."signing.secretKeyRingFile" = "../secring.gpg"
}

apply from: '../mvn-push.gradle'